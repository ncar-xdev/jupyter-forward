name: CI
on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *' # Daily “At 00:00”
  workflow_dispatch: # allows you to trigger manually

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: python-${{ matrix.python-version }}
    if: github.repository == 'ncar-xdev/jupyter-forward'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v2
      - name: Configure SSH key for localhost
        run: |
          ssh-keygen -t ed25519 -f ~/.ssh/my_key -N ''
          cat > ~/.ssh/config <<EOF
            Host eniac.local
              User $USER
              HostName 127.0.0.1
              IdentityFile ~/.ssh/my_key
          EOF
          echo -n 'from="127.0.0.1" ' | cat - ~/.ssh/my_key.pub > ~/.ssh/authorized_keys
          chmod og-rw ~
          ls -la ~/.ssh
          ssh -o 'StrictHostKeyChecking no' eniac.local id
      - uses: conda-incubator/setup-miniconda@v2
        with:
          channels: conda-forge
          channel-priority: strict
          activate-environment: jupyter-forward-dev
          auto-update-conda: false
          python-version: ${{ matrix.python-version }}
          mamba-version: '*'
          use-mamba: true
          miniforge-variant: Mambaforge
          environment-file: ci/environment.yml

      - name: Install jupyter-forward
        run: |
          python -m pip install -e . --no-deps --force-reinstall
          conda list

      - name: Run Tests
        run: |
          python -m pytest

      - name: Upload code coverage to Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          file: ./coverage.xml
          flags: unittests
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: false

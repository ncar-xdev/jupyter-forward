[flake8]
exclude = docs
ignore =
max-line-length = 100
max-complexity = 18
select = B,C,E,F,W,T4,B9
extend-ignore = E203,E501,E402,W605

[isort]
known_first_party=jupyter_forward
known_third_party=fabric,invoke,pkg_resources,pytest,setuptools,typer
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
combine_as_imports=True
line_length=100
skip=
    docs/source/conf.py
    setup.py
